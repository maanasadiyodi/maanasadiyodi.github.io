<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maanas Adiyodi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none; 
        }

        body {
            background-color: #050505;
            color: #ffffff;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Using padding to prevent content from hitting edges on mobile */
            padding: 2rem;
        }

        /* TOP LEFT INSTAGRAM */
        .insta-link {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 10005;
            display: block;
        }

        .top-icon {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.4);
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .insta-link:hover .top-icon {
            fill: #e8dcc4;
            transform: scale(1.1);
        }

        /* MORPHING CURSOR */
        #custom-cursor {
            width: 40px; 
            height: 40px;
            background: rgba(0, 0, 0, 0.25);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            top: 0; 
            left: 0;
            transform: translate(-50%, -50%);
            backdrop-filter: url(#fisheye) brightness(1.3) contrast(1.2);
            -webkit-backdrop-filter: url(#fisheye) brightness(1.3) contrast(1.2);
            transition: border-radius 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s ease;
            opacity: 0;
        }

        #custom-cursor.active-rect {
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.15);
            border: 0.5px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: brightness(1.8) contrast(1.1);
        }

        /* BACKGROUND */
        .background-container {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: -1;
            background: #050505;
            transition: filter 7s linear;
        }

        .mesh-blob {
            position: absolute;
            width: 120vw; 
            height: 120vw;
            filter: blur(80px);
            opacity: 0.2;
            border-radius: 50%;
        }

        .blob-1 { background: hsla(261, 80%, 48%, 0.6); animation: flow-1 15s infinite alternate; top: -20%; left: -20%; }
        .blob-2 { background: hsla(224, 82%, 52%, 0.5); animation: flow-2 15s infinite alternate-reverse; bottom: -20%; right: -20%; }

        @keyframes flow-1 { 0% { transform: translate(-10%, -10%); } 100% { transform: translate(10%, 10%); } }
        @keyframes flow-2 { 0% { transform: translate(10%, 10%); } 100% { transform: translate(-10%, -10%); } }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            filter: url(#grainy);
            opacity: 0.12;
        }

        /* CONTENT LAYOUT */
        .container {
            width: 100%;
            max-width: 1300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            text-align: center;
            z-index: 10;
            gap: 4rem;
        }

        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(4rem, 22vw, 12rem);
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: #ffffff;
            filter: url(#heavyGrain); 
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
        }

        .contact-item {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.85rem, 4vw, 1rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 0.8rem 1.2rem;
            transition: color 0.4s ease, border-color 0.4s ease;
            letter-spacing: 0.08em;
            text-transform: lowercase;
            position: relative;
            z-index: 10001;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        /* DESKTOP RE-ALIGNMENT */
        @media (min-width: 1024px) {
            body { 
                overflow: hidden; 
                padding: 4rem; 
            }
            .container { 
                flex-direction: row; 
                justify-content: space-between; 
                align-items: flex-end; 
                text-align: left;
                gap: 0; 
            }
            .contact-section { 
                text-align: right; 
                align-items: flex-end; 
                gap: 0.5rem;
                width: auto;
            }
            .contact-item {
                border-bottom: none;
                padding: 6px 12px;
            }
            .contact-item:hover {
                color: #ffffff;
            }
        }

        /* MOBILE TOUCH FIX */
        @media (hover: none) {
            * { cursor: auto !important; }
            #custom-cursor { display: none; }
            .insta-link { top: 20px; left: 20px; }
            .contact-item { 
                padding: 1rem 1.5rem; 
                background: rgba(255,255,255,0.03);
                border-radius: 8px;
                width: 100%;
                max-width: 320px;
                border-bottom: none;
            }
            .contact-item:active {
                background: rgba(255,255,255,0.1);
            }
        }

        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            background: #e8dcc4; 
            color: #2c1e14;
            padding: 10px 28px;
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            font-size: 1.1rem;
            border-radius: 100px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 10002;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <a href="https://instagram.com/adichitodi" target="_blank" class="insta-link" aria-label="Instagram">
        <svg class="top-icon" viewBox="0 0 24 24">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
        </svg>
    </a>

    <div id="custom-cursor"></div>

    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
        <filter id="grainy">
            <feTurbulence type="fractalNoise" baseFrequency="0.80" numOctaves="4" />
            <feColorMatrix type="saturate" values="0" />
        </filter>
        <filter id="fisheye">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="35" xChannelSelector="R" yChannelSelector="G" />
        </filter>
        <filter id="heavyGrain">
            <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="2" result="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="12" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <div class="background-container" id="bg-container">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
        <div class="grain-overlay"></div>
    </div>

    <div id="toast">Details copied</div>

    <main class="container">
        <header>
            <h1>Maanas<br>Adiyodi</h1>
        </header>

        <section class="contact-section">
            <div class="contact-item" onclick="copyToClipboard('maanas.rsuresh@gmail.com', 'Mail copied')">
                maanas.rsuresh@gmail.com
            </div>
            <div class="contact-item" onclick="copyToClipboard('+91 73563 99099', 'Number copied')">
                +91 73563 99099
            </div>
        </section>
    </main>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const contactItems = document.querySelectorAll('.contact-item');
        const bgContainer = document.getElementById('bg-container');
        
        // Use a flag for hover capabilities to avoid JS errors on mobile
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        let activeElement = null;
        let mouseX = 0, mouseY = 0;
        let curX = 0, curY = 0;
        let curW = 40, curH = 40;
        let hueDeg = 0;

        // Background hue rotation
        setInterval(() => {
            hueDeg = (hueDeg + 60) % 360;
            bgContainer.style.filter = `hue-rotate(${hueDeg}deg)`;
        }, 7000);

        if (!isTouchDevice) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.opacity = '1';
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function update() {
                let targetX = mouseX;
                let targetY = mouseY;
                let targetW = 40;
                let targetH = 40;

                if (activeElement) {
                    const rect = activeElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    // Slight magnetic effect
                    targetX = centerX + (mouseX - centerX) * 0.15;
                    targetY = centerY + (mouseY - centerY) * 0.15;
                    targetW = rect.width + 16; 
                    targetH = rect.height + 8;
                }

                curX += (targetX - curX) * 0.15;
                curY += (targetY - curY) * 0.15;
                curW += (targetW - curW) * 0.15;
                curH += (targetH - curH) * 0.15;

                cursor.style.left = curX + 'px';
                cursor.style.top = curY + 'px';
                cursor.style.width = curW + 'px';
                cursor.style.height = curH + 'px';

                requestAnimationFrame(update);
            }
            requestAnimationFrame(update);

            contactItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    activeElement = item;
                    cursor.classList.add('active-rect');
                });
                item.addEventListener('mouseleave', () => {
                    activeElement = null;
                    cursor.classList.remove('active-rect');
                });
            });
        }

        function copyToClipboard(text, message) {
            // Using document.execCommand for better compatibility in some mobile frames
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(message);
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { 
                toast.classList.remove('show'); 
            }, 2500);
        }
    </script>
</body>
</html>

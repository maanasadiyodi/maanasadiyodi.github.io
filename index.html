<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanas Adiyodi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F0EEE9;
      --blob-1: #D0E1F9;
      --blob-2: #D1EAD9;
      --blob-3: #FADCD9;
      --text-primary: #1d1d1f;
      --text-secondary: #666;
      --glass-bg: rgba(255, 255, 255, 0.28);
      --glass-border: 1px solid rgba(255, 255, 255, 0.55);
      --glass-shadow: 0 12px 48px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255,255,255,0.25);
      --glass-blur: blur(48px);
      --transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      --radius: 28px;
    }

    body.dark-mode {
      --bg: #0f1115;
      --blob-1: #1e293b;
      --blob-2: #14532d;
      --blob-3: #4c1d95;
      --text-primary: #f0f0f5;
      --text-secondary: #999;
      --glass-bg: rgba(30, 30, 35, 0.5);
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
    }

    body.solid-mode {
      --glass-bg: rgba(255, 255, 255, 0.98);
      --glass-blur: none;
    }

    body.dark-mode.solid-mode {
      --glass-bg: rgba(24, 24, 28, 0.98);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      transition: background 1s ease;
      height: 100%;
      overflow: hidden;
    }

    /* Animated Blob Background */
    .background {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      transition: background 1s ease;
    }

    .b1 { width: 60vw; height: 60vw; background: var(--blob-1); top: -10%; left: -10%; animation: move 25s infinite alternate; }
    .b2 { width: 50vw; height: 50vw; background: var(--blob-2); bottom: -10%; right: -10%; animation: move 30s infinite alternate-reverse; }
    .b3 { width: 40vw; height: 40vw; background: var(--blob-3); top: 20%; right: 20%; animation: move 20s infinite linear; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(15vw, 10vh) scale(1.1); }
    }

    main {
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 40px 32px;
      border-radius: var(--radius);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      text-align: center;
      animation: cardEntry 1s ease-out;
    }

    @keyframes cardEntry {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      background: linear-gradient(90deg, var(--text-primary), var(--text-secondary), var(--text-primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 5s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .tagline {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .bio {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: letter-spacing 0.3s ease, opacity 0.3s ease;
    }

    .social-links a:hover {
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    .email-pill {
      margin-top: 32px;
      padding: 12px 32px;
      font-size: 0.85rem;
      font-weight: 700;
      background: var(--text-primary);
      color: var(--bg);
      border-radius: 999px;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .email-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .toggle {
      position: fixed;
      top: 14px;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-radius: 21px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      cursor: pointer;
      z-index: 100;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    /* Fixed widths to prevent text wrapping/clipping */
    #theme-toggle.expanded { width: 115px; }
    #glass-toggle.expanded { width: 175px; }
    
    .toggle-icon { 
      min-width: 42px; 
      height: 42px;
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 18px;
    }
    
    .toggle-text {
      flex: 1;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.2s;
      padding-right: 18px;
      white-space: nowrap;
    }

    .toggle.expanded .toggle-text { opacity: 1; }

    #theme-toggle { left: 14px; }
    #glass-toggle { right: 14px; }

    @media (max-width: 480px) {
      .social-links { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main>
    <section class="card">
      <h1>Maanas Adiyodi</h1>
      <div class="tagline">Graphic Designer</div>
      
      <p class="bio">
        Helping creators stand out through specialized visual design for the automotive industry.
      </p>
      
      <div class="social-links">
        <a href="https://www.instagram.com/adichitodi" target="_blank">@adichitodi</a>
        <a href="https://www.instagram.com/des1gn.anythin" target="_blank">@des1gn.anythin</a>
        <a href="https://www.instagram.com/cars.gfx" target="_blank">@cars.gfx</a>
      </div>

      <a href="mailto:maanas.rsuresh@gmail.com" class="email-pill">
        Contact Me
      </a>
    </section>
  </main>

  <div id="theme-toggle" class="toggle">
    <span id="themeEmoji" class="toggle-icon">‚òÄÔ∏è</span>
    <span id="themeLabel" class="toggle-text">Light</span>
  </div>

  <div id="glass-toggle" class="toggle">
    <span id="glassIcon" class="toggle-icon">‚ú®</span>
    <span id="glassLabel" class="toggle-text">Liquid Glass</span>
  </div>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    const themeEmoji = document.getElementById('themeEmoji');
    const themeLabel = document.getElementById('themeLabel');
    const glassToggle = document.getElementById('glass-toggle');
    const glassIcon = document.getElementById('glassIcon');
    const glassLabel = document.getElementById('glassLabel');

    let themeTimer, glassTimer;

    function expandToggle(el, timer) {
      clearTimeout(timer);
      el.classList.add('expanded');
      return setTimeout(() => el.classList.remove('expanded'), 2000);
    }

    let isDark = localStorage.getItem('theme') === 'dark';
    function applyTheme(dark) {
      body.classList.toggle('dark-mode', dark);
      themeEmoji.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
      themeLabel.textContent = dark ? 'Dark' : 'Light';
    }
    applyTheme(isDark);

    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      applyTheme(isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeTimer = expandToggle(themeToggle, themeTimer);
    });

    themeToggle.addEventListener('mouseenter', () => themeToggle.classList.add('expanded'));
    themeToggle.addEventListener('mouseleave', () => themeToggle.classList.remove('expanded'));

    let isSolid = localStorage.getItem('glass') === 'solid';
    function applyGlass(solid) {
      body.classList.toggle('solid-mode', solid);
      glassIcon.style.opacity = solid ? '0.4' : '1';
      glassLabel.textContent = solid ? 'Solid' : 'Liquid Glass';
    }
    applyGlass(isSolid);

    glassToggle.addEventListener('click', () => {
      isSolid = !isSolid;
      applyGlass(isSolid);
      localStorage.setItem('glass', isSolid ? 'solid' : 'liquid');
      glassTimer = expandToggle(glassToggle, glassTimer);
    });

    glassToggle.addEventListener('mouseenter', () => glassToggle.classList.add('expanded'));
    glassToggle.addEventListener('mouseleave', () => glassToggle.classList.remove('expanded'));
  </script>
</body>
</html>

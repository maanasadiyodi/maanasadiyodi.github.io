<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanas Adiyodi â€” Liquid Glass Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F0EEE9;

      --blob-blue: #D0E1F9;
      --blob-green: #D1EAD9;
      --blob-pink: #FADCD9;

      --text-primary: #1d1d1f;
      --text-secondary: #636366;

      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: 1px solid rgba(255, 255, 255, 0.5);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      --glass-blur: blur(40px);

      --transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      --spring: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
    }

    body.solid-mode {
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: 1px solid rgba(0, 0, 0, 0.1);
      --glass-blur: none;
    }

    /* BACKGROUND BLOBS */
    .background {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 22s ease-in-out infinite alternate;
    }

    body.solid-mode .blob {
      opacity: 0.2;
    }

    .blob.blue {
      width: 600px;
      height: 600px;
      background: var(--blob-blue);
      top: -10%;
      left: -10%;
    }

    .blob.green {
      width: 500px;
      height: 500px;
      background: var(--blob-green);
      top: 40%;
      right: -5%;
      animation-delay: 6s;
    }

    .blob.pink {
      width: 450px;
      height: 450px;
      background: var(--blob-pink);
      bottom: -10%;
      left: 30%;
      animation-delay: 12s;
    }

    @keyframes float {
      from { transform: translate(0,0) rotate(0deg); }
      to { transform: translate(100px,60px) rotate(90deg); }
    }

    /* LAYOUT */
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    .content-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .card {
      width: min(860px, 92vw);
      padding: clamp(28px, 4vw, 44px);
      border-radius: 28px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      display: flex;
      flex-direction: column;
      gap: 28px;
      animation: scaleIn 0.8s var(--spring);
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* PROFILE */
    .profile {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .profile h1 {
      font-size: clamp(36px, 5vw, 60px);
      font-weight: 800;
      letter-spacing: -1.5px;
    }

    .tagline {
      font-size: clamp(16px, 2.4vw, 22px);
      color: var(--text-secondary);
    }

    .bio {
      max-width: 500px;
      margin: 8px auto 0;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    /* SOCIALS */
    .socials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 14px;
      overflow: hidden;
    }

    .socials a {
      padding: 16px;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      color: var(--text-primary);
      background: rgba(255,255,255,0.4);
      transition: var(--transition);
    }

    .socials a:hover {
      background: rgba(255,255,255,0.7);
      transform: scale(1.03);
    }

    /* EMAIL BELOW CARD */
    .email-pill {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 12px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      color: var(--text-secondary);
      white-space: nowrap;
    }

    /* TOGGLE */
    .toggle-wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 44px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      border-radius: 999px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      overflow: hidden;
      transition: var(--transition);
      z-index: 10;
    }

    .toggle-wrapper:hover {
      width: 260px;
    }

    .toggle-text {
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      opacity: 0;
      transition: var(--transition);
    }

    .toggle-wrapper:hover .toggle-text {
      opacity: 1;
    }

    .switch {
      width: 44px;
      height: 28px;
      border-radius: 999px;
      background: #34c759;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
    }

    .switch.off {
      background: #e9e9eb;
    }

    .thumb {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: var(--spring);
    }

    .switch.off .thumb {
      left: 2px;
    }

    @media (max-width: 768px) {
      .toggle-wrapper {
        width: 60px !important;
      }
      .toggle-text {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="blob blue"></div>
    <div class="blob green"></div>
    <div class="blob pink"></div>
  </div>

  <main>
    <div class="content-stack">
      <section class="card">
        <div class="profile">
          <h1>Maanas Adiyodi</h1>
          <div class="tagline">Graphic Designer | Content Creator</div>
          <p class="bio">
            I'm a graphic designer helping content creators stand out.
            Professional designer with 2 years of experience making unique designs for car enthusiasts.
          </p>
        </div>

        <div class="socials">
          <a href="https://instagram.com/adichitodi" target="_blank">@adichitodi</a>
          <a href="https://instagram.com/des1gn.anythin" target="_blank">@des1gn.anythin</a>
          <a href="https://instagram.com/cars.gfx" target="_blank">@cars.gfx</a>
        </div>
      </section>

      <div class="email-pill">maanas.rsuresh@gmail.com</div>
    </div>
  </main>

  <div class="toggle-wrapper">
    <div class="switch" id="glassToggle">
      <div class="thumb"></div>
    </div>
    <div class="toggle-text">LIQUID GLASS EFFECT</div>
  </div>

  <script>
    const toggle = document.getElementById('glassToggle');
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('off');
      document.body.classList.toggle('solid-mode');
    });
  </script>
</body>
</html>
